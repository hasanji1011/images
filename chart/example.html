<h1>jQuery barChart Basic Example</h1>
		<div id="chart"></div>

		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="barChart.jquery.js"></script>

		<script>

			$(document).ready(function(){

				$('#chart').barChart({
					height : 500,
					bars : [
						{ 
							name : 'Dataset 1',
							values : [[2007,70],[2008,107.45],[2009,195.40],[2010,151.65],[2011,143.65],[2012,216.85],[2013,280],[2014,542.55],[2015,553.50],[2016,700]] 
						}
					]
				});

			});

		</script>
